name: Monitor Solana Wallets

on:
  schedule:
    - cron: '*/60 * * * *'          # هر ۲۰ دقیقه اجرا شود
  workflow_dispatch:                # امکان اجرای دستی هم داشته باشد

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}          # ← استفاده از توکنی که ساختی

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install solana requests pyyaml

    - name: Run monitoring script
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python monitor_wallets.py

    - name: Commit updated state.yaml (if changed)
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add state.yaml || true
        git diff --staged --quiet || git commit -m "Update state.yaml after monitoring [ci skip]"
        git push origin HEAD
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
